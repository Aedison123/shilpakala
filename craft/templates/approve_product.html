<!DOCTYPE html>
<html>
<head>
    <title>Approve Product</title>
</head>
<body>
    <h1>Approve Product</h1>
    <p>Are you sure you want to approve the product "{{ product.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Approve</button>
    </form>
    <a href="{% url 'product_list' %}">Cancel</a>
</body>
</html>
